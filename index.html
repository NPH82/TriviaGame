<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-12 top"></div>
	</div>
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<div class="panel panel-default">
				<div class="panel-body gameArea">
					<h1>Fall Trivia Game</h1>
					<div class="row">
						<div class="col-sm-12">
							<div id="timer">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div id="questionArea">
								<h2>Question</h2>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div id="answer">
								<h2 class="answerHead">Answer</h2>
									<ul></ul>
							</div>
						</div>
					</div>	
					<button type"button" class="btn btn-warning btn-lg btn-block" style="vertical-align: middle"><strong>START THE GAME</strong></button>
				</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
	</div>
</div>

</body>
</html>
